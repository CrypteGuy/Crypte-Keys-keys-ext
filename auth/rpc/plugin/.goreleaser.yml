project_name: "fido2"
builds:
  - id: fido2
    main: plugin.go
    binary: fido2.so
    flags: -buildmode=plugin
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - amd64
    hooks:
      post: ../../../scripts/codesign.sh {{ .Path }}
archives:
  - replacements:
      386: i386
      amd64: x86_64
snapshot:
  name_template: "{{ .Tag }}-next"
