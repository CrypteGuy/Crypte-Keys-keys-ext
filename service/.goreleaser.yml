project_name: "keys"
builds:
  - id: keys
    binary: keys
    main: ./keys/main.go
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
      - windows
    goarch:
      - amd64
      - 386
    ignore:
      - goos: darwin
        goarch: 386
    hooks:
      post:
        - ../scripts/codesign.sh {{ .Path }}
        - ../scripts/plugin.sh {{ dir .Path }} {{ .Version }} {{ .Date }} {{ .Path }}
  - id: keysd
    binary: keysd
    main: ./keysd/main.go
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
      - windows
    goarch:
      - amd64
      - 386
    ignore:
      - goos: darwin
        goarch: 386
    hooks:
      post: ../scripts/codesign.sh {{ .Path }}
archives:
  - replacements:
      386: i386
      amd64: x86_64
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
brews:
  - name: "keys"
    homepage: "https://keys.pub"
    github:
      owner: keys-pub
      name: homebrew-tap
scoop:
  name: "keys"
  homepage: "https://keys.pub"
  license: MIT
  bucket:
    owner: keys-pub
    name: scoop-bucket
